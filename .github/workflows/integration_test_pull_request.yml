name: Integration Tests

# on:
#   pull_request:
#     branches:
#       - main

on:
    push:
      branches:
        - branch-01

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: sjdatabase
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest-cov
          pip install psycopg2-binary

      - name: Start PostgreSQL Service
        run: sudo service postgresql start

      - name: Adjust Permissions on PostgreSQL Socket File
        run: sudo chmod 777 /var/run/postgresql/.s.PGSQL.5432 || true

      - name: Change PostgreSQL Password
        run: |
          sudo -u postgres psql -c "ALTER USER postgres WITH PASSWORD '${{ secrets.PG_PASSWORD }}';"
          echo ${{ secrets.PG_PASSWORD }}

      - name: Update PostgreSQL Authentication Method
        run: |
          sudo sed -i 's/^\(host.*all.*all.*\)\(ident\)\(.*\)$/\1md5\3/g' /etc/postgresql/14/main/pg_hba.conf

      - name: Restart PostgreSQL
        run: sudo systemctl restart postgresql

      - name: Create PostgreSQL Database
        run: |
          sudo -u postgres psql -c "CREATE DATABASE sjdatabase;"

      - name: Configure PostgreSQL connection
        run: |
          export DATABASE_URL=postgresql://postgres:${{secrets.PG_PASSWORD}}@localhost:5432/sjdatabase
          echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV

      - name: Run Tests
        env:
          DB_USERNAME: postgres
          DB_PASSWORD: ${{secrets.PG_PASSWORD}}
          DB_DATABASE: sjdatabase
          PORT: 5432
          WEB_SITE_PORT: 8000
        run: |
          pytest app/tests/integration_test.py




          